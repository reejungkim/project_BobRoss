<!DOCTYPE html>

<html class="light" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2bcdee",
                        "background-light": "#f6f8f8",
                        "background-dark": "#101f22",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            font-family: 'Lexend', 'Noto Sans KR', sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col">
<!-- Top Navigation Bar -->
<header class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="text-[#0d191b] dark:text-white flex size-12 shrink-0 items-center cursor-pointer">
<span class="material-symbols-outlined text-2xl">arrow_back_ios</span>
</div>
<h2 class="text-[#0d191b] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center font-display">단계별 그리기</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex size-12 cursor-pointer items-center justify-center rounded-xl bg-transparent text-[#0d191b] dark:text-white">
<span class="material-symbols-outlined">more_horiz</span>
</button>
</div>
</header>
<!-- Progress Indicator -->
<div class="flex w-full flex-row items-center justify-center gap-2 py-4">
<div class="h-2 w-8 rounded-full bg-primary"></div>
<div class="h-2 w-2 rounded-full bg-[#cfe3e7] dark:bg-gray-700"></div>
<div class="h-2 w-2 rounded-full bg-[#cfe3e7] dark:bg-gray-700"></div>
<div class="h-2 w-2 rounded-full bg-[#cfe3e7] dark:bg-gray-700"></div>
<div class="h-2 w-2 rounded-full bg-[#cfe3e7] dark:bg-gray-700"></div>
</div>
<!-- AI Guide Section (Top Half) -->
<main class="flex-1 flex flex-col px-4 gap-4 overflow-y-auto pb-24">
<!-- Instruction Headline -->
<div class="py-2">
<h2 class="text-[#0d191b] dark:text-white tracking-tight text-2xl font-bold leading-tight text-center font-display">
                먼저 큰 원을 그려보세요
            </h2>
<p class="text-[#4c8d9a] dark:text-primary/70 text-sm text-center mt-1">
                아이와 함께 파란 가이드를 따라가보세요
            </p>
</div>
<!-- AI Guide Card -->
<div class="p-1">
<div class="flex flex-col items-stretch justify-start rounded-xl shadow-sm bg-white dark:bg-gray-800 overflow-hidden border border-gray-100 dark:border-gray-700">
<div class="relative w-full aspect-[4/3] bg-center bg-no-repeat bg-cover flex items-center justify-center" data-alt="Drawing guide showing a cute cat face with a large blue outline circle on its head" style='background-image: linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)), url("https://lh3.googleusercontent.com/aida-public/AB6AXuDfowL8FyDqnD0_pDq740ximKE0MQH6F91Emt5YRTWogHJiXC8RbOIa4v_Q_0pWfXBwjKfOTbafyC2WDHMNiZZhx86eunIBpXYSuatUo866zgrG5vhu-Em2Pn1Hqx30eO9dYQc5wfr46eEjrYwLDJrZZMOGelIx_jenxjp-jSbDGfnPLz4H-YRNjOqIJUzoT__04N690jc7tewU6UmUVgXODeBtPMS4N15IhghT-TkhrfJGZFn8qTmKdyZx-yKUav8YkZHYCTa59622");'>
<!-- Overlay Guide Circle -->
<div class="w-48 h-48 border-[6px] border-primary border-dashed rounded-full flex items-center justify-center bg-primary/10">
<span class="material-symbols-outlined text-primary text-4xl opacity-50">edit</span>
</div>
</div>
<div class="flex w-full items-center justify-between p-4 bg-white dark:bg-gray-800">
<div class="flex items-center gap-2">
<div class="w-8 h-8 rounded-full bg-primary/20 flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-sm">lightbulb</span>
</div>
<p class="text-[#4c8d9a] dark:text-primary/70 text-sm font-medium">가이드: 얼굴 형태 잡기</p>
</div>
<button class="text-xs text-primary font-bold">크게 보기</button>
</div>
</div>
</div>
<!-- Digital Canvas Area (Bottom Half) -->
<div class="flex flex-col flex-1">
<div class="flex flex-col items-center justify-center gap-6 rounded-xl border-2 border-dashed border-[#cfe3e7] dark:border-gray-700 bg-white/50 dark:bg-gray-900/50 px-6 py-12 min-h-[300px] relative">
<!-- Drawing Canvas Content Placeholder -->
<div class="flex max-w-[480px] flex-col items-center gap-2 pointer-events-none opacity-60">
<span class="material-symbols-outlined text-5xl text-[#cfe3e7] dark:text-gray-600 mb-2">gesture</span>
<p class="text-[#0d191b] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] text-center">여기에 직접 그려보세요</p>
<p class="text-[#4c8d9a] dark:text-gray-400 text-sm font-normal leading-normal text-center">화면을 캔버스처럼 사용할 수 있습니다</p>
</div>
<!-- Floating Toolbar -->
<div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex items-center gap-2 bg-white dark:bg-gray-800 shadow-lg rounded-full px-4 py-2 border border-gray-100 dark:border-gray-700">
<button class="p-2 rounded-full bg-primary text-white">
<span class="material-symbols-outlined">brush</span>
</button>
<button class="p-2 rounded-full text-gray-400">
<span class="material-symbols-outlined">ink_eraser</span>
</button>
<div class="w-px h-6 bg-gray-200 dark:bg-gray-700 mx-1"></div>
<button class="p-2 rounded-full text-gray-400">
<span class="material-symbols-outlined">undo</span>
</button>
<button class="p-2 rounded-full text-gray-400">
<span class="material-symbols-outlined">settings_suggest</span>
</button>
</div>
</div>
</div>
</main>
<!-- Bottom Navigation Buttons -->
<footer class="fixed bottom-0 left-0 right-0 p-4 bg-background-light dark:bg-background-dark border-t border-gray-100 dark:border-gray-800 flex gap-3">
<button class="flex-1 flex cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-4 bg-gray-200 dark:bg-gray-800 text-[#0d191b] dark:text-white text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate font-display">이전</span>
</button>
<button class="flex-[2] flex cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-4 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/30">
<span class="truncate font-display">다음 단계로</span>
<span class="material-symbols-outlined ml-2">arrow_forward</span>
</button>
</footer>
<div class="h-24"></div> <!-- Spacer for footer -->
</body></html>
